<!-- inventory/templates/inventory/inventory_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Inventory List</title>
</head>
<body>
    <h1>Inventory List</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_inventory_item' %}">Create New Item</a>
</body>
</html>
